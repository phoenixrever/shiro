<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>login</h1>
<form action="/login">
    <label for="username">
        username: <input type="text" name="username"/>
    </label>
    <br>
    <br>
    <label for="password">
        password: <input type="password" name="password"/>
    </label>
    <button type="submit">submit</button>
</form>
</body>
</html>
